server.port=9090
spring.application.name=taskmanagement

logging.level.org.springframework=DEBUG
logging.level.org.springframework.http.codec.json=DEBUG
logging.level.org.springframework.web.reactive.function.server=DEBUG

spring.main.lazy-initialization=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:projectdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
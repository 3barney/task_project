server.port=9090
spring.application.name=taskmanagement

logging.level.io.r2dbc.h2=DEBUG
logging.level.org.springframework.data.r2dbc.core=DEBUG

logging.level.org.springframework=DEBUG
logging.level.org.springframework.http.codec.json=DEBUG
logging.level.org.springframework.web.reactive.function.server=DEBUG

spring.sql.init.mode=always
spring.r2dbc.schema=classpath:schema.sql
spring.main.lazy-initialization=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:projectdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
